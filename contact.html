<!doctype html>
<html lang="en">

<head>
  <title>WAHAJ & KAHLOON ADVOCATES AND LEGAL CONSULTANTS</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="images/tabicon.png" type="image/png">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="fonts/icomoon/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-datepicker.css">
  <link rel="stylesheet" href="css/jquery.fancybox.min.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">
  <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">
  <link rel="stylesheet" href="css/aos.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Site content here -->

  <!-- Appointment Modal -->
  <div class="modal fade" id="appointmentModal" tabindex="-1" role="dialog" aria-labelledby="appointmentModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <form id="appointmentForm">
          <div class="modal-header">
            <h5 class="modal-title" id="appointmentModalLabel">Book an Appointment</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <div class="form-group">
              <label for="appointmentName">Name</label>
              <input type="text" class="form-control" id="appointmentName" name="name" required>
            </div>

            <div class="form-group">
              <label for="appointmentEmail">Email</label>
              <input type="email" class="form-control" id="appointmentEmail" name="email" required>
            </div>

            <div class="form-group">
              <label for="appointmentDate">Appointment Date</label>
              <input type="text" class="form-control datepicker" id="appointmentDate" name="date" placeholder="MM/DD/YYYY" required>
            </div>
          </div>

          <div class="modal-footer d-flex flex-column">
            <div class="w-100 d-flex justify-content-between">
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
            <div id="formMessage" class="text-center mt-3" style="display: none;"></div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.sticky.js"></script>
  <script src="js/jquery.waypoints.min.js"></script>
  <script src="js/jquery.animateNumber.min.js"></script>
  <script src="js/jquery.fancybox.min.js"></script>
  <script src="js/jquery.easing.1.3.js"></script>
  <script src="js/bootstrap-datepicker.min.js"></script>
  <script src="js/aos.js"></script>
  <script src="js/main.js"></script>

  <!-- Custom JS -->
  <script>
    $(document).ready(function () {
      // Initialize datepicker with autoclose
      $('.datepicker').datepicker({
        format: 'mm/dd/yyyy',
        autoclose: true,
        todayHighlight: true
      });

      // Appointment form submission
      $('#appointmentForm').on('submit', function (e) {
        e.preventDefault();

        const form = $(this);
        const formMessage = $('#formMessage');
        const submitBtn = form.find('button[type="submit"]');

        formMessage.hide();
        submitBtn.prop('disabled', true).text("Submitting...");

        $.ajax({
          method: 'POST',
          url: 'https://formspree.io/f/mvgrqjkp',
          data: form.serialize(),
          dataType: "json",
          success: function () {
            formMessage.removeClass().addClass('text-success').text('✅ Appointment submitted successfully!').fadeIn();
            form.trigger("reset");

            setTimeout(() => {
              formMessage.fadeOut();
              $('#appointmentModal').modal('hide');
            }, 4000);
          },
          error: function () {
            formMessage.removeClass().addClass('text-danger').text('❌ Error occurred. Please try again.').fadeIn();
            setTimeout(() => formMessage.fadeOut(), 4000);
          },
          complete: function () {
            submitBtn.prop('disabled', false).text("Submit");
          }
        });
      });
    });
  </script>
</body>

</html>
